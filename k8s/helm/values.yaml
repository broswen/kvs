replicaCount: 1

image:
  repository: broswen/kvs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.3.0"

cache:
  ttl: 10
  host: redis-service
  port: 6379

database:
  host: postgres-service
  password: password
  user: kvs
  db: kvs
  port: 5432

sqlite: ""

imagePullSecrets: ["regcred"]
